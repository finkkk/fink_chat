<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fink的小窝 - 聊天小窗</title>
    <meta name="description" content="Fink的小窝 - 一个温馨可爱的实时聊天小站，支持注册、登录、消息互动。"/>
    <!-- 设置网页图标（favicon） -->
    <link rel="icon" href="/static/icon.ico" type="image/x-icon" />
    <!-- 可选：社交分享图标（Open Graph） -->
    <meta property="og:title" content="Fink的小窝 - 聊天小窗" />
    <meta property="og:description" content="和朋友们一起窝在这里聊天吧！" />
    <meta property="og:image" content="/static/logo.webp" />
    <meta property="og:type" content="website" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        width: 100%;
        max-width: 480px;
        height: 90vh;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        margin: 0 0 10px;
        color: #333;
        font-size: 22px;
      }

      #load-more {
        margin-bottom: 10px;
        padding: 6px 12px;
        font-size: 13px;
        background: #eee;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #load-more:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        border: 1.5px solid #ccc;
        padding: 10px;
        background: #fafafa;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 8px;
      }

      #chat-input {
        display: flex;
        margin-bottom: 10px;
      }

      #chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: 1.5px solid #ccc;
        border-radius: 6px 0 0 6px;
        outline: none;
      }

      #chat-input button {
        padding: 10px 16px;
        background: #3b82f6;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 0 6px 6px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #chat-input button:hover {
        background: #2563eb;
      }

      #logout {
        color: #555;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
      }

      @media (max-width: 480px) {
        .container {
          height: 95vh;
          border-radius: 0;
          padding: 16px;
        }

        h1 {
          font-size: 18px;
        }

        #chat-box {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>欢迎，<span id="username" style="color:#ff69b4; font-weight:bold;">{{ username }}</span> 来到Fink的小窝</h1>
      <button id="load-more" onclick="loadMore()">加载更多历史信息</button>
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" id="message" placeholder="输入消息..." />
        <button onclick="sendMessage()">发送</button>
      </div>
      <div id="logout" onclick="logout()">退出登录</div>
    </div>

    <script>
      const username = "{{ username }}";
      const socket = io({ withCredentials: true });

      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message");
      const loadMoreBtn = document.getElementById("load-more");

      let messageOffset = 0;
      const limitPerLoad = 10;

      function appendMessage(data, prepend = false) {
        const msgDiv = document.createElement("div");
        msgDiv.innerHTML = `<span class="username" style="color:#3b82f6; font-weight:bold;">${data.username}</span>: ${data.message}`;
        if (prepend) {
          chatBox.insertBefore(msgDiv, chatBox.firstChild);
        } else {
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      socket.on("connect", () => {
        console.log("已连接到服务器");
        socket.emit("bind_username", { username });
      });

      socket.on("chat_history", (messages) => {
        if (!messages || messages.length === 0) {
          loadMoreBtn.disabled = true;
          loadMoreBtn.textContent = "没有更多消息";
          return;
        }

        messages.reverse().forEach((msg) => appendMessage(msg, true));
        messageOffset += messages.length;
      });

      socket.on("receive_message", (data) => {
        appendMessage(data);
      });

      function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg) return;
        socket.emit("send_message", { message: msg });
        messageInput.value = "";
      }

      function logout() {
        window.location.href = "/logout";
      }

      function loadMore() {
        socket.emit("load_more_history", {
          offset: messageOffset,
          limit: limitPerLoad,
        });
      }

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
