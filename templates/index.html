<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轻语屋 - 注册与登录</title>
  <meta name="description" content="轻语屋 - 一个温馨可爱的实时聊天小站，支持注册、登录、消息互动。" />
  <!-- 设置网页图标（favicon） -->
  <link rel="icon" href="/static/assets/img/icon.ico" type="image/x-icon" />
  <!-- 可选：社交分享图标（Open Graph） -->
  <meta property="og:title" content="轻语屋 - 注册与登录" />
  <meta property="og:description" content="和朋友们一起窝在这里聊天吧！" />
  <meta property="og:image" content="/static/assets/img/logo.webp" />
  <meta property="og:type" content="website" />
  <meta name="baidu-site-verification" content="codeva-yWNAgjfqXa" />
  <link rel="manifest" href="/static/manifest.json" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZK9F0GE4SE"></script>
  <!-- 本地js和css文件引用 -->
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="/static/js/index.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <div class="logo-title-row">
        <img src="/static/assets/img/logo.webp" alt="轻语屋 Logo" />
        <span class="main-title">轻语屋</span>
      </div>
      <h2 class="subtitle">轻语 · 让交流更纯粹</h2>
    </div>

    <label for="username">用户名</label>
    <input type="text" id="username" placeholder="请输入用户名" />

    <label for="password">密码</label>
    <input type="password" id="password" placeholder="请输入密码" />

    <div style="
          display: flex;
          justify-content: center;
          gap: 32px;
          margin-bottom: 12px;
        ">
      <label style="display: flex; align-items: center; font-weight: 600">
        <input type="checkbox" id="rememberPass" style="margin-right: 6px" />
        记住密码
      </label>
      <label style="display: flex; align-items: center; font-weight: 600">
        <input type="checkbox" id="autoLogin" style="margin-right: 6px" />
        自动登录
      </label>
    </div>
    <div class="btn-group">
      <button type="button" onclick="register()">注册</button>
      <button type="button" onclick="login()">登录</button>
      <button type="button" style="background-color: #aab2c1;" onclick="guestLogin()">游客进入</button>
    </div>

    <p id="message"></p>
  </div>

  <div id="footer">
    © 2025 Fink ·
    <a href="https://github.com/finkkk/fink_chat" target="_blank">开源地址</a> ·
    {{ version }} · 更新:{{ updated }}
  </div>

</body>

</html>
